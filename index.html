<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form action="" id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" required
                minlength="3" maxlength="100" name="name">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="090-1234-1234" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" name="phone">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Number</label>
                <input type="email" id="email" placeholder="email@address.com" required name="email">
            </div>
            <!-- website -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://gogoume.com" required name="website">
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="min 8 charachters, atleast one uppercase letter and one number" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="min 8 charachters, atleast one uppercase letter and one number">
            </div>
            <!--confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="min 8 charachters, atleast one uppercase letter and one number" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="min 8 charachters, atleast one uppercase letter and one number" name="password">
            </div>
           <!-- Submit Button -->
            <button type="submit">Register!</button>
          
        </form>
          <!-- Error/Success Msg -->
          <div class="message-container">
              <h3 id="message">Don`t Hesitate!</h3>
          </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
